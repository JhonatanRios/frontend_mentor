<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <nav class="p--15">
    <a href="/frontend_mentor" class="txt--black d-grid center"><p>Volver a los proyectos</p> <i class="fa-solid fa-circle-chevron-left"></i></a>
  </nav>

  <div class="d-grid card">
    <form class="d-grid" id="date">
      <div class="d-grid group">
        <div class="groupdate">
          <label for="day">DAY</label>
          <input type="number" name="date" id="day" min="1" max="31" placeholder="DD">
        </div>
        <div class="groupdate">
          <label for="month">MONTH</label>
          <input type="number" name="date" id="month" min="1" max="12" placeholder="MM">
        </div>
        <div class="groupdate">
          <label for="year">YEAR</label>
          <input type="number" name="date" id="year" placeholder="YYYY">
        </div>
      </div>
      <div class="cont-btn d-grid">
        <button class="d-grid center" id="submit"><img src="./assets/images/icon-arrow.svg" alt="dado"></button>
      </div>
    </form>
    <div class="p--15" id="result">
      <p class="m--0"><em><span id="yearResult">--</span> years</em></p>
      <p class="m--0"><em><span id="monthResult">--</span> months</em></p>
      <p class="m--0"><em><span id="dayResult">--</span> days</em></p>
    </div>
  </div>

  <div class="attribution txt--black p--15"> Challenge by <a class="txt--lightred" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a class="txt--lightred" href="https://github.com/JhonatanRios">jriosdesigner</a>.</div>

  <script src="./js/app.js"></script>
</body>
</html>
