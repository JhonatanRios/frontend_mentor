<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor - Challenges</title>
</head>
<body>
  <header>
    <section class="cont-regional bg--dark">
      <p class="txt--white legal">Grandes ofertas en comederos</p>
      <div class="regional">
        <form action="#">
          <select class="select-transparent txt--lightgray legal" name="language" id="lang">
            <option value="spanish">Español</option>
            <option value="english">Ingles</option>
          </select>
        </form>
        <form action="#">
          <select class="select-transparent txt--lightgray legal" name="money" id="money">
            <option value="cop">COP$</option>
            <option value="arg">ARG$</option>
          </select>
        </form>
      </div>
    </section>
    <nav class="bg--yellow p--15">
      <img class="logo" src="./img/img_logo.png" alt="logo">
      <ul>
        <li><a href="" class="txt--white"><i class="fa-solid fa-paw"></i></i>Categorías</a></li>
        <li><a href="" class="txt--white"><i class="fa-solid fa-paw"></i></i>Pets</a></li>
        <li><a href="" class="txt--white"><i class="fa-solid fa-paw"></i></i>Nosotros</a></li>
        <li><a href="" class="txt--white"><i class="fa-solid fa-paw"></i></i>Contactanos</a></li>
      </ul>
      <div class="menu-mobile"></div>
    </nav>
    <section class="banner">
      <div class="banner-title p--15">
        <h2 class="bg--white txt--center txt--darkbrown title br--5 mb--15 p--15">¡Es un placer tenerte aquí!</h2>
        <p class="txt--darkbrown mb--15">¡Comederos en descuento!</p>
        <p class="bg--yellow txt--uppercase txt--white br--5 p--15">COMEDEROS</p>
      </div>
    </section>
  </header>
</body>
</html>
